<!doctype html>
    <html lang="en">
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Colors</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        </head>
        <body>
            

            
            <div class="header my-3 mx-auto text-center ">
                <h1 class="text-primary mb-4">Bootstrap 5 Cards Background</h1>
                <p style="font-size: 19px;">To add a background color to the card, use contexual classes
                    <span class="text-danger">(.bg-primary, .bg-success, .bg-info, .bg-warning, 
                    .bg-danger, .bg-secondary, .bg-dark, .bg-light)</span>
                </p>
            </div>


    <div class="container mt-3 bg-light text-black pt-4 ps-3 pe-2">

        <h1>Example</h1>

        <div class="bg-white p-3">

            <div class="card mb-4">
                <div class="card-body">
                    Basic Card
                </div>
            </div>


            <div class="card bg-primary text-white mb-4">
                <div class="card-body">
                    Primary Card
                </div>
            </div>

            <div class="card bg-success text-white mb-4">
                <div class="card-body">
                    Success Card
                </div>
            </div>

            <div class="card bg-info text-white mb-4">
                <div class="card-body">
                    Info Card
                </div>
            </div>

    

        </div>
    </div>

        
            
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        </body>
</html>
